<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon IA na Gestão Pública</title>
    <style>
        body {
            margin: 0;
            background-color: #0f0f12;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .banner {
            width: 100%;
            max-width: 1200px;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #00f7ef;
        }

        p {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            background-color: #00f7ef;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00c4b2;
        }
    </style>
</head>
<body>

    <!-- Faixa de imagem -->
    <img src="banner.png" alt="Banner Hackathon" class="banner">

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Hackathon IA na Gestão Pública</h1>
        <p>De 27 a 29 de Junho de 2025</p>

        <div class="buttons">
            <a href="https://bit.ly/hackgov" target="_blank" class="btn">Inscreva-se</a>
            <a href="edital.pdf" target="_blank" class="btn">Acessar Edital</a>
        </div>
    </div>

</body>
</html>
